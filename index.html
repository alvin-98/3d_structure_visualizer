<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Geometry Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  </head>
  <body>
    <div class="layout">
      <div id="canvas-container"></div>
      <div class="controls-container">
        <h1>3D Geometry Calculator</h1>

        <div class="input-section">
          <select id="shapeSelect">
            <option value="trapezoid">Trapezoid Prism</option>
            <option value="cuboid">Cuboid</option>
            <option value="cylinder">Cylinder</option>
            <option value="cone">Cone</option>
          </select>

          <div class="volume-input">
            <label for="volume">Target Volume (m³):</label>
            <input type="number" id="volume" min="0" step="1" value="200" />
          </div>
        </div>

        <div class="parameters" id="trapezoidParams">
          <h2>Parameters</h2>
          <div class="param-group">
            <label for="height">Height (h):</label>
            <input
              type="range"
              id="height"
              min="1"
              max="20"
              value="10"
              step="0.1"
            />
            <span id="heightValue">10</span> m
          </div>

          <div class="param-group">
            <label for="sideA">Side a:</label>
            <input
              type="range"
              id="sideA"
              min="1"
              max="20"
              value="5"
              step="0.1"
            />
            <span id="sideAValue">5</span> m
          </div>

          <div class="param-group">
            <label for="sideB">Side b:</label>
            <input
              type="range"
              id="sideB"
              min="1"
              max="20"
              value="8"
              step="0.1"
            />
            <span id="sideBValue">8</span> m
          </div>

          <div class="param-group">
            <label for="length">Length (l):</label>
            <input
              type="range"
              id="length"
              min="1"
              max="20"
              value="10"
              step="0.1"
            />
            <span id="lengthValue">10</span> m
          </div>
        </div>

        <div class="parameters" id="cylinderParams" style="display: none">
          <h2>Parameters</h2>
          <div class="param-group">
            <label for="cylinderHeight">Height (h):</label>
            <input
              type="range"
              id="cylinderHeight"
              min="1"
              max="20"
              value="10"
              step="0.1"
            />
            <span id="cylinderHeightValue">10</span> m
          </div>

          <div class="param-group">
            <label for="radius">Radius (r):</label>
            <input
              type="range"
              id="radius"
              min="1"
              max="20"
              value="5"
              step="0.1"
            />
            <span id="radiusValue">5</span> m
          </div>
        </div>

        <div class="parameters" id="coneParams" style="display: none">
          <h2>Parameters</h2>
          <div class="param-group">
            <label for="coneHeight">Height (h):</label>
            <input
              type="range"
              id="coneHeight"
              min="1"
              max="20"
              value="10"
              step="0.1"
            />
            <span id="coneHeightValue">10</span> m
          </div>

          <div class="param-group">
            <label for="coneRadius">Radius (r):</label>
            <input
              type="range"
              id="coneRadius"
              min="1"
              max="20"
              value="5"
              step="0.1"
            />
            <span id="coneRadiusValue">5</span> m
          </div>
        </div>

        <div class="parameters" id="cuboidParams" style="display: none">
          <h2>Parameters</h2>
          <div class="param-group">
            <label for="cuboidHeight">Height (h):</label>
            <input
              type="range"
              id="cuboidHeight"
              min="1"
              max="20"
              value="10"
              step="0.1"
            />
            <span id="cuboidHeightValue">10</span> m
          </div>

          <div class="param-group">
            <label for="width">Width (w):</label>
            <input
              type="range"
              id="width"
              min="1"
              max="20"
              value="5"
              step="0.1"
            />
            <span id="widthValue">5</span> m
          </div>

          <div class="param-group">
            <label for="depth">Depth (d):</label>
            <input
              type="range"
              id="depth"
              min="1"
              max="20"
              value="8"
              step="0.1"
            />
            <span id="depthValue">8</span> m
          </div>
        </div>

        <div class="result">
          <p>Current Volume: <span id="currentVolume">400</span> m³</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
